<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
        }

        input[type=number] {
            -moz-appearance:textfield; /* Firefox */
        }
        body {
            background-color: #a3a3a3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .board {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 560px;
        }
        .box {
            background-color: white;
            width: 12.5%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 70px;
            box-sizing: border-box;
            border: 1px solid black;
        } 
        .box img {
            width: 90%;
            height: 55px;
        }
        .black {
            background-color: black;
        }
        .red {
            background-color: red;
        }

        h1 {
            margin-top: 30px;
        }

        h1, h3 {
            color: rgb(228, 225, 225);
            font-family: sans-serif;
        }

        form {
            width: 80%;
            margin: 0 auto;
            margin-top: 20px
        }

        .teste {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="teste">
        <h1>Problema das 8 Rainhas</h1>
        <h3>Insira os parametros</h3>
        <form>
            <div class="form-row">
              
              <div class="form-group col-md-6">
                <label for="mutationChance">Probabilidade de mutação (%)</label>
                <input type="number" class="form-control" id="mutationChance" placeholder="Probabilidade de mutação">
              </div>
              <div class="form-group col-md-6">
                <label for="reproduceChance">Probabilidade de reprodução (%)</label>
                <input type="number" class="form-control" id="reproduceChance" placeholder="Probabilidade de reprodução">
              </div>
              <div class="form-group col-md-6">
                <label for="maxGenerations">Máximo de gerações</label>
                <input type="number" class="form-control" id="maxGenerations" placeholder="Máximo de gerações">
              </div>
              <div class="form-group col-md-6">
                <label for="populationSize">Tamanho da população</label>
                <input type="number" class="form-control" id="populationSize" placeholder="Tamanho da população">
              </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
        </form>
    </div>
    <div id="boardContainer">
    </div>

</body>
<script src="genetico.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
